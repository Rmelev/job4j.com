<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="form-group">
                    <label for="name">Название:</label>
                    <input type="text" class="form-control" id="name" ng-model="stage.name" required>
                </div>
                <div class="form-group">
                    <label for="comment">Описание:</label>
                    <textarea class="form-control" rows="20" id="description" ng-model="stage.description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="comment">Успешно пройдено:</label>
                    <textarea class="form-control" rows="20" id="congratulate" ng-model="stage.congratulate" required></textarea>
                </div>
                <div class="form-group">
                    <label for="comment">Отказ:</label>
                    <textarea class="form-control" rows="20" id="failure" ng-model="stage.failure" required></textarea>
                </div>
                <a ng-href="#/vacancy/{{vacancyId}}" class="btn btn-default">Назад</a>
                <button class="btn btn-default pull-right" ng-click="save(stage)">Сохранить</button>
            </div>
        </div>
    </div>
</div>
