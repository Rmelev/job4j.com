<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="form-group">
                    <label for="name">Название:</label>
                    <input type="text" class="form-control" id="name" ng-model="report.name" required>
                </div>
                <div class="form-group">
                    <label for="sel1">Отправлять:</label>
                    <select class="form-control" ng-model="report.type">
                        <option value="SINGLE_LINE">Сразу</option>
                        <option value="ARRAY">По периоду</option>
                    </select>
                </div>
                <div class="form-group" ng-show="report.type == 'PERIOD'">
                    <label for="sel1">Период:</label>
                    <select class="form-control" ng-model="report.type">
                        <option value="SINGLE_LINE">За час</option>
                        <option value="ARRAY">За день</option>
                        <option value="ARRAY">За 2 дня</option>
                        <option value="ARRAY">За 3 дня</option>
                        <option value="ARRAY">За неделю</option>
                    </select>
                </div>
                <div class="form-group" ng-show="task.type == 'TEST'" style="overflow-y: scroll; height: 200px;">
                    <table id="table" class="table table-bordered" ng-show="loadedExam">
                        <thead>
                        <tr>
                            <th data-field="state" data-radio="true"></th>
                            <th data-field="name">Название</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="exam in exams">
                            <input type="hidden" ng-model="task.values[0].info" ng-init="task.values[0].info = exam.name" />
                            <td><input type="radio" ng-value="exam.id" ng-model="task.values[0].value"></td>
                            <td>{{ exam.name }}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <a ng-href="#/vacancy/{{vacancyId}}" class="btn btn-default">Назад</a>
                <button class="btn btn-default pull-right" ng-click="save(stage)">Сохранить</button>
            </div>
        </div>
    </div>
</div>
