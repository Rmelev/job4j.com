<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">Добавить настройку</div>
            <div class="panel-body">
                <div class="form-group">
                    <label for="usr">Ключ:</label>
                    <select class="form-control" ng-model="setting.key">
                        <option ng-repeat="key in keys" value="{{key}}">{{key}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="usr">Значение:</label>
                    <input type="text" class="form-control" ng-model="setting.value" required>
                </div>
                <a ng-href="#/notifications/settings" class="btn btn-default">Назад</a>
                <button class="btn btn-default pull-right" ng-click="save(setting)">Сохранить</button>
            </div>
        </div>
    </div>
</div>
