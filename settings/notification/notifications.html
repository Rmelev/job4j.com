<div class="row" ng-show="isAdmin">
    <div class="col-md-12">
        <a href="#/notifications/template/update" class="btn btn-default">Добавить шаблон</a>
        <a href="#/notifications/settings" class="btn btn-default pull-right">Настройки</a>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>
                    <h3>Шаблоны</h3>
                </th>
                <th>Тип</th>
                <th>Тело</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="template in templates" ng-hide="template.deleted">
                <td>{{ template.subject }}</td>
                <td>{{ template.key }}</td>
                <td>{{ template.body }}</td>
                <td>
                    <a ng-href="#/notifications/template/update/{{template.id}}" class="btn btn-link">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </a>
                    <a ng-href="#/notifications/template/{{template.id}}" class="btn btn-link">
                        <span class="glyphicon glyphicon-send"></span>
                    </a>
                    <button class="btn btn-link" ng-click="delete(template)">
                        <span class="glyphicon glyphicon-trash"></span>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
