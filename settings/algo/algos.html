<div class="row">
    <div class="col-md-12">
        <a href="#/algo/update/" class="btn btn-default">Добавить задачу</a>
    </div>
</div>
<div class="row" ng-hide="loaded">
    <div class="col-md-2 col-md-offset-5">
        <div class='uil-ripple-css' style='transform:scale(0.54);'><div></div><div></div></div>
    </div>
</div>
<div class="row" ng-show="loaded">
    <div class="col-md-12">
        <table class="table forum table-striped">
            <thead>
            <tr>
                <th>
                    <h3>Задачи</h3>
                </th>
                <th class="text-center">Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="algo in algos">
                <td>
                    <h4>
                        <a ng-href="#/algo/{{algo.id}}">
                            {{ algo.name }}
                        </a>

                    </h4>
                    <p>
                        Уровень {{ algo.level }}. Опубликован {{ algo.published }}
                    </p>
                </td>
                <td class="text-center">
                    <a ng-href="#/algo/update/{{algo.id}}" class="btn btn-link">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
