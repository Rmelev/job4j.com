<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="../img/favorite.png"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Обучение и трудоустройство Java-программистов от Junior до Senior">
    <meta name="author" content="Job4j.ru">
    <title>Обучение и трудоустройство Java-программистов от Junior до Senior</title>
</head>

<body>
    <div class="row" style="padding-top: 20px; display: none;" id="edit-subject-form" role="form"
         data-toggle="validator">
        <div class="col-md-12">
            <div class="alert alert-danger" id="edit-subject-error" style="display: none;"></div>
            <div class="panel panel-default">
                <div class="panel-heading" id="edit-subject-caption">Изменить тему</div>
                <div class="panel-body">
                    <div class="form-group">
                        <label for="edit-subject-name">Название:</label>
                        <input type="text" class="form-control" id="edit-subject-name" name="edit-subject-name"
                               tabindex="1" data-error="Название не задано" placeholder="Название" required>
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                        <label for="edit-subject-name">Короткое описание:</label>
                        <input type="text" class="form-control" id="edit-subject-brief" name="edit-subject-brief"
                               tabindex="1" data-error="Короткое описание не задано" placeholder="Короткое описание"
                               required>
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                        <label for="edit-subject-description">Описание:</label>
                        <textarea class="form-control" rows="10" id="edit-subject-description"
                                  name="edit-subject-description" tabindex="2" data-subject-error="Описание не задано"
                                  placeholder="Описание" required>
                        </textarea>
                        <div class="help-block with-errors"></div>
                    </div>
                    <input type="hidden" id="edit-subject-id" name="edit-subject-id">
                    <button class="btn btn-default pull-left" name="edit-subject-cancel" id="edit-subject-cancel"
                            tabindex="5" onclick="cancelEditSubject()">Отмена</button>
                    <button class="btn btn-default pull-right" name="edit-subject-submit" id="edit-subject-submit"
                            tabindex="4" onclick="editSubject()">Сохранить</button>
                </div>
            </div>
        </div>
    </div>

    <ul data-th-fragment="pagination(list,baseUrl)" class="pagination"
        data-th-if="${list.totalPages > 1}"
        data-th-with="currentPage = ${T(Integer).parseInt(param.containsKey('page') ? param.page[0] : '0')}">

        <li data-th-each="page : ${#numbers.sequence(0, list.totalPages - 1)}"
            data-th-class="${page == currentPage ? 'active' : ''}">

            <a href="#"
               data-th-if="${page == currentPage}"
               data-th-attr="href=''"
               data-th-text="${page + 1}">1</a>

            <a href="#"
               data-th-if="${page != currentPage}"
               data-th-href="@{${baseUrl}(page=${page})}"
               data-th-text="${page + 1}">1</a>
        </li>
    </ul>
</body>
</html>
