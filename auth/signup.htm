<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Flat UI Free 101 Template</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Loading Bootstrap -->
<link href="css/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

<!-- Loading Flat UI -->


<!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
<!--[if lt IE 9]>
<script src="js/vendor/html5shiv.js"></script>
<script src="js/vendor/respond.min.js"></script>
<![endif]-->
</head>
<body>


<!-- jQuery (necessary for Flat UI's JavaScript plugins) -->
<script src="js/vendor/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/vendor/video.js"></script>

<div class="container">
<div id="signupbox" style="margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
<div class="panel panel-info">
<div class="panel-heading">
<div class="panel-title">Регистрация</div>
<div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="#" onclick="$('#signupbox').hide(); $('#loginbox').show()">Войти</a></div>
</div>
<div class="panel-body" >
<form id="signupform" class="form-horizontal" action="/signup" role="form" method="post">
	<div class="form-group">
		<label for="email" class="col-md-3 control-label">Почта</label>
		<div class="col-md-9">
			<input type="text" class="form-control" name="email" placeholder="Email Address">
			</div>
		</div>

		<div class="form-group">
			<label for="firstname" class="col-md-3 control-label">Имя</label>
			<div class="col-md-9">
				<input type="text" class="form-control" name="first" placeholder="First Name">
				</div>
			</div>
			<div class="form-group">
				<label for="lastname" class="col-md-3 control-label">Фамилия</label>
				<div class="col-md-9">
					<input type="text" class="form-control" name="last" placeholder="Last Name">
					</div>
				</div>
				<div class="form-group">
					<label for="password" class="col-md-3 control-label">Пароль</label>
					<div class="col-md-9">
						<input type="password" class="form-control" name="password" placeholder="Password">
						</div>
					</div>

					<div class="form-group">
						<label for="icode" class="col-md-3 control-label">Подтверждение пароля</label>
						<div class="col-md-9">
							<input type="text" class="form-control" name="confirm" placeholder="">
							</div>
						</div>

						<div class="form-group">
							<!-- Button -->
							<div class="col-md-offset-3 col-md-9">
								<button id="btn-signup" type="submit" class="btn btn-info"><i class="icon-hand-right"></i> &nbsp Sign Up</button>
							</div>
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
