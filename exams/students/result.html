<div class="row" ng-hide="loaded">
    <div class="col-md-2 col-md-offset-5">
        <div class='uil-ripple-css' style='transform:scale(0.54);'><div></div><div></div></div>
    </div>
</div>

<div class="alert alert-danger" ng-show="error">
    <strong>Ошибка!</strong> Вы пытаетесь выполнить запрещенное или несуществующее действие.
</div>

<div class="row" ng-show="loaded">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                {{result.exam.name}}
            </div>
            <div class="panel-body">
                <div>Ваш результат : {{result.result}}%</div>
                <div>Дата сдачи : {{result.finish | date: 'dd.MM.yyyy'}}</div>
                <div>Попыток : {{result.total}}</div>
            </div>
        </div>
    </div>
</div>

<div class="row" ng-show="loaded">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Рекомендации
            </div>
            <div class="panel-body">
                <ul class="list-group">
                    <li class="list-group-item" ng-repeat="hint in hints track by $index">
                        {{ $index + 1 }}. <span data-ng-bind-html="html(hint.question)"></span><br/><br/>
                        <div data-ng-bind-html="html(hint.hint)"></div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12 pull-right">
        <a ng-href="#/load" class="btn btn-default">Назад</a>
    </div>
</div>
