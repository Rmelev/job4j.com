<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">Добавить вариант</div>
            <div class="panel-body">
                <div class="form-group">
                    <label for="comment">Описание:</label>
                    <textarea class="form-control" rows="10" ng-model="option.description" required></textarea>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" ng-model="option.correct" required> Корректный ответ</label>
                </div>
                <div class="form-group">
                    <label for="usr">Порядок:</label>
                    <input type="number" class="form-control" ng-model="option.pos" required>
                </div>
                <a ng-href="#/question/{{option.question.id}}" class="btn btn-default pull-left">
                    Отменить
                </a>
                <button class="btn btn-default pull-right" ng-click="save(option)">Добавить</button>
            </div>
        </div>
    </div>
</div>
